<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Sections</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Header */
        .header {
            background: #4169E1;
            color: #f4f4f9;
            height: 40px;
            display: flex;
            padding-left: 20px;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            border-bottom: 1px solid black; /* Thinner black line */
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Section Container */
        .sections {
            display: flex;
            flex-direction: column;  /* Stack sections vertically */
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual Section */
        .section {
            background-color: #f4f4f9; /* Light background for visibility */
            padding: 20px;
            height: 100vh;  /* Full height of the viewport for each section */
            border-bottom: 1px solid black; /* Thinner black line separating sections */
        }

        /* Remove border from the last section */
        .section:last-child {
            border-bottom: none;
        }

        /* Bottom Header */
        .bottom-header {
            background: #4169E1;
            color: #f4f4f9;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            border-top: 1px solid black; /* Thinner black line separating from content */
        }

        /* New Section Layout (Two Column Grid) */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        /* Left Column Content */
        .left-column {
            padding: 20px;
        }

        /* Right Column Content */
        .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Profile Image */
        .profile-img {
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
        }

        /* Profile Info */
        .profile-info {
            position: relative;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 12px;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Header -->
    <header class="header">
        <h2>Ruben Kronborg Jensen</h2>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- New Section Layout with Left and Right Column -->
        <div class="grid-layout">
            <!-- Left Column (Text Content) -->
            <div class="left-column">
                <div class="text-accent font-medium hidden md:block">AI Engineering Student & AI Enthusiast</div>
                <h1 class="text-3xl md:text-5xl font-bold text-black">Leveraging AI To Help Businesses </h1>
                <p class="text-base md:text-lg text-gray-600 leading-relaxed">
                    Placeholder text
                </p>
            </div>

            <!-- Right Column (Profile Image and Info) -->
            <div class="right-column">
                <div class="relative">
                    <img class="profile-img" src="assets/profile.png" alt="Your Future Student Worker?">
                    <div class="profile-info">
                        <div class="font-bold text-xl">Ruben Kronborg Jensen</div>
                        <div class="text-sm text-gray-300">AI Engineering Student @ Aalborg University</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your other sections (replace with your content) -->
        <div class="sections">
            <div class="section">
                <h2>Section 1</h2>
                <p>Content for section 1</p>
            </div>
            <div class="section">
                <h2>Section 2</h2>
                <p>Content for section 2</p>
            </div>
            <div class="section">
                <h2>Section 3</h2>
                <p>Content for section 3</p>
            </div>
        </div>
    </div>

    <!-- Bottom Header -->
    <footer class="bottom-header">
        <h2>Bottom Header</h2>
    </footer>

</body>
</html>
